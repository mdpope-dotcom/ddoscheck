<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #traffic {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>.</h1>
    <p>This page counts the number of times it has been accessed.</p>
    <div id="traffic">Traffic: 0</div>
    <script>
        let trafficCount = 0;

        // Function to update traffic count
        function updateTraffic() {
            trafficCount++;
            document.getElementById('traffic').innerText = 'Traffic: ' + trafficCount;
        }

        // Update traffic count on page load
        window.onload = updateTraffic;
    </script>
</body>
</html>
